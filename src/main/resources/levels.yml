    max-members: 5
    required-exp: 100
    sound: ENTITY_PLAYER_LEVELUP;1.0;2.0
    message:
      - ""
      - " <#52C25A>✔ <gray>| <white>Ваш клан <#FCD05C>{clan} <white>достиг <gold>2 уровня<white>!"
